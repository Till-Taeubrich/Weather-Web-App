<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="container top">
      <div class="container left">
        <div class="temp-switch">
          <div class="metric-btn">°C</div>
          <div class="imperial-btn">°F</div>
        </div>
        <div class="location">
          <div class="location-name"></div>
          <div class="state"></div>
          <div class="country"></div>
        </div>
        <div class="temperature">
          <div class="current"></div>
          <div class="feels-like"></div>
        </div>
        <div class="raining-chance"></div>
      </div>
      <div class="container right">
        <div class="search-bar">
          <div class="error-display"> </div>
          <label for="search-bar">City</label>
          <input type="text" id="search-bar">
          <div class="location-selector"> </div>
        </div>
        <div class="humidity"></div>
        <div class="wind-speed"></div>
        <div class="uv">
          <div class="uv-index"> </div>
          <a class="uv-link" href="https://en.wikipedia.org/wiki/Ultraviolet_index#Index_usage">Protect Yourself</a>
        </div>
      </div>
    </div>
    <div class="container bottom">
      <div class="forecast"> </div>
    </div>
  </div>
  </div>
</body>

</html>
