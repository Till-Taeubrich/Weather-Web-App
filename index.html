<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="content">
    <div class="container top">
      <div class="container top-left">
        <div class="temp-switch row">
          <div class="metric-btn">°C</div>
          <div class="imperial-btn">°F</div>
        </div>
        <div class="location row">
          <div class="location-name"></div>
          <div class="state"></div>
          <div class="country"></div>
        </div>
        <div class="temperature row">
          <div class="current"></div>
          <div class="feels-like-div"></div>
          <div class="feels-like"></div>
        </div>
        <div class="raining-chance-div"></div>
        <div class="raining-chance row"></div>
      </div>
      <div class="container top-right">
        <div class="search-bar">
          <div class="error-display"></div>
          <div class="search-bar-field">
            <img class="search-icon" src="/assets/magnify.svg" alt="">
            <input placeholder="Search Location..." type="text" id="search-bar">
          </div>
          <div class="location-alert">Choose Your Location:</div>
          <div class="location-selector">
          </div>
        </div>
        <div class="weather-details">
          <div class="humidity-div"></div>
          <div class="humidity"></div>
          <div class="wind-speed-div"></div>
          <div class="wind-speed"></div>
          <div class="uv">
            <div class="uv-index-value-div"> </div>
            <div class="uv-index">
              <div class="uv-index-value"> </div>
            </div>
            <a class="uv-link" target="_blank" rel="noopener noreferrer" href="https://en.wikipedia.org/wiki/Ultraviolet_index#Index_usage"></a>
          </div>
        </div>
      </div>
    </div>
      <div class="container bottom">
        <div class="forecast container"> </div>
      </div>
  </div>
</body>

</html>
